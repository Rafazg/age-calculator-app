<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <main>
      <div id="forms-container">
        <div id="input-legends">
          <div id="day"><h1>Day</h1></div>
          <div id="month"><h1>Month</h1></div>
          <div id="year"><h1>Year</h1></div>
        </div>
        <div id="forms">
          <input type="text" id="dayInput" placeholder="DD"/>

          <input type="text" id="monthInput" placeholder="MM"/>

          <input type="text" id="yearInput" placeholder="YYYY"/>
        </div>
      </div>

      <div id="divider">

      </div>
      <div id="image-container">
        <img src="src/assets/images/seta-para-baixo.png" alt="" id="calculateButton">
      </div>
      

      <div id="text-area">
        <div id="years">
            <p id="yearsNumber">--</p>
            <P>years</P>
        </div>
        <div id="months">
            <p id="monthsNumber">--</p>
            <P>months</P>
        </div>  
        <div id="days">
            <p id="daysNumber">--</p>
            <P>days</P>
        </div>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/claudeniro-rafael-83593322a/" target="_blank">Rafael-ZG</a>.
  </div>

  <script src="src/javascripts/script.js"></script>
  </body>
</html>
